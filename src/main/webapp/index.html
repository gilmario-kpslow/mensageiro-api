<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload="incializa()">
        <h1>Hello World!</h1>
        <div id="mensagem">

        </div>

        <button type="button" onclick="enviar()"> Teste</button>






        <script>
            var socket
            function incializa() {
                socket = new WebSocket('ws://localhost:8080/mensageiro/chat/gilmario')
                socket.onmessage = (function (e) {
                    div = document.getElementById('mensagem')
                    div.innerHTML = div.innerHTML + e.data
                });
                socket.onopen = (function () {
                    console.log("OPEN")
                });
            }
            function enviar() {
                socket.send("OK")
            }
        </script>

    </body>
</html>
